<!doctype html>
<html lang="en">

<head>
    <title>Producto Nuevo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="/css/estilo.css">
</head>

<body style="background-color: rgb(5, 254, 221);">
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" id="app">
            <form ref="addForm" class="bg-light p-4 rounded" style="max-width: 400px; margin: 10px auto;" v-bind:class="{ 'was-validated': formSubmitted }">
                <h1 class="mb-4">Alta de Producto</h1>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" v-model="nombre" class="form-control" required>
                    <div class="invalid-feedback">Ingresa un nombre.</div>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" name="precio" id="precio" v-model="precio" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" name="stock" id="stock" v-model="stock" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen</label>
                    <div class="mb-2">
                        <label for="imagen" class="btn btn-primary" v-show="!showInput">Seleccionar imagen</label>
                        <input type="file" name="imagen" id="imagen" style="display: none" v-show="showInput" @change="onImageChange">
                        <p v-if="!imagen">No se ha seleccionado ninguna imagen</p>
                    </div>
                    <div class="mb-2" v-if="imagePreview">
                        <span class="text-muted me-2">Vista previa</span>
                        <img :src="imagePreview" class="img-fluid rounded" alt="Vista previa de la imagen" width="100">
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2" v-on:click="cancelar()">Cancelar</button>
                    <button type="button" class="btn btn-success" v-on:click="validarFormulario()">Grabar</button>
                </div>
            </form>
            
        </div>
        
    </main>
    <footer id="footer">
        <!-- place footer here -->
    </footer>
    
    <script src="/js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="/js/productos3.js"></script>
</body>

</html>
