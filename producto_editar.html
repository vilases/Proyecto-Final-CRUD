<!doctype html>
<html lang="en">

<head>
    <title>Producto Editar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
</head>

<body style="background-color: rgb(5, 254, 221);">
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" id="app">
            <div class="card my-2 custom-card">
              <div class="card-body">
                <form class="edit-form">
                  <h2 class="card-title">Editar Producto</h2>
          
                  <div class="form-group">
                    <label for="id">Id</label>
                    <input type="number" name="id" id="id" disabled v-model="id" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" v-model="nombre" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" name="precio" id="precio" v-model="precio" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" name="stock" id="stock" v-model="stock" class="form-control">
                  </div>
                  <div class="form-group">
                    <div class="mb-2 my-2" v-if="imagen">
                      <span class="text-muted me-5">Imagen actual</span>
                      <img :src="endPoint + imagenOld" class="img-fluid rounded ml-2" alt="Imagen actual" width="100">
                    </div>
                    <label for="imagen" class="btn btn-primary my-2" v-show="!showInput">Seleccionar imagen</label>
                    <input type="file" name="imagen" id="imagen" style="display: none" v-show="showInput" @change="onImageChange">
                    <p v-if="!imagen">No se ha seleccionado ninguna imagen</p>
                    <div class="mb-2 my-2" v-if="imagePreview">
                      <span class="text-muted me-5">Vista previa</span>
                      <img :src="imagePreview" class="img-fluid rounded" alt="Vista previa de la imagen" width="100">
                    </div>
                  </div>
                  <button type="button" class="btn btn-secondary my-2 me-2" v-on:click="cancelar()">Cancelar</button>
                  <button type="button" class="btn btn-success my-2" v-on:click="modificar()">Grabar</button>
                </form>
              </div>
            </div>
          </div>
    </main>
    <footer id="footer">
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"> </script>
    <script src="/js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/js/producto_editar.js"></script>
</body>

</html>
