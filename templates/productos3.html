<!doctype html>
<html lang="en">

<head>
    <title>Bruma Sahumerios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body style="background-color: rgb(5, 254, 221);">
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <h1>Productos</h1>
            <!-- Componente del modal -->
            <image-modal :image-url="modalImageURL"></image-modal>
            <br>
            <a class="btn btn-primary" href="producto_nuevo.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <!-- <div v-if=""></div> -->
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                        <div class="col mb-3" v-for="producto in productos" :key="producto.id">
                            <div class="card h-100" style="width: 100%;">
                                <img :src="producto.imagen" class="card-img-top" alt="Imagen del producto">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">{{ producto.nombre }}</h5>
                                    <p class="card-text">Precio: {{ producto.precio }}</p>
                                    <p class="card-text">Stock: {{ producto.stock }}</p>
                                    <div class="d-flex justify-content-between align-items-end mt-auto mx-2">
                                        <a :href="'producto_editar.html?id=' + producto.id"
                                            class="btn btn-primary">Editar</a>
                                        <button class="btn btn-danger ml-2" @click="eliminar(producto.id)">Eliminar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
    </main>
    <footer id="footer">
        <!-- place footer here -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->

    <script type="module" src="../js/productos3.js"></script>

</body>

</html>
