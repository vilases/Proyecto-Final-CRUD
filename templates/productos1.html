<!doctype html>
<html lang="en">
<head>
    <title>Bruma Sahumerios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   
</head>
<body style="background-color:  rgb(5, 254, 221);">
    <header id="header">
<!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
        <h1>Productos</h1>
        <br>
        <a class="btn btn-primary" href="producto_nuevo.html">Nuevo</a>
        <br><br>
        <div v-if="error">
            <p>Lo sentimos , ........</p>
        </div>
        <div v-else>
            <!-- <div v-if=""></div> -->
            <section v-if="cargando">
                <div class="spinner-border"></div>
                <p>Cargando .....</p>
            </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="producto in productosSearch">
                                    <td scope="row">{{producto.id}}</td>
                                    <td>{{producto.nombre}}</td>
                                    <td>{{producto.precio}}</td>
                                    <td>{{producto.stock}}</td>
                                    <td>
                                        <a :href="producto.imagen"> <img width="60" :src="producto.imagen" :alt="producto.nombre"></a>
                                    </td>
                                    <td>
                                        <a class="btn btn-primary" style="margin: 5px;" :href="'producto_editar.html?id='+ producto.id" >Editar</a>
                                        <button type="button" class="btn btn-danger" v-on:click="eliminar(producto.id)" style="margin: 5px;" >Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer id="footer">
        <!-- place footer here -->
    </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
        <script src="../js/main.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
        <script src="../js/productos1.js"></script>
</body>
</html>
